<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLittlecraft(MLC)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/server-icon-1.png" alt="左侧图片" class="header-image left">
        <h1>MyLittlecraft(MLC)</h1>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#server-list">服务器列表</a></li>
                <li><a href="#server-docs">服务器文档</a></li>
                <li><a href="#server-map">生存服网页地图</a></li>
                <li><a href="#contributors">贡献者名单</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>主页</h2>
            <p>这里是 MyLittlecraft(MLC)，一个充满欢乐和创造的我的世界服务器。我们提供了丰富的游戏内容和友好的社区环境，欢迎各位玩家加入！</p>
        </section>

        <section id="server-list">
            <h2>服务器列表</h2>
            <!-- 添加两个圆角矩形框 -->
            <div class="server-box">
                <!-- 添加图片 -->
                <img src="images/server-icon-2.png" alt="服务器图标">
                <!-- 这里可以添加服务器的具体信息 -->
                <p>原版生电服</p>
            </div>
            <div class="server-box">
				<!-- 添加图片 -->
                <img src="images/server-icon-2.png" alt="服务器图标">
                <!-- 这里可以添加服务器的具体信息 -->
                <p>模组服</p>
            </div>
        </section>

        <!-- 添加服务器文档部分 -->
        <section id="server-docs">
            <h2>服务器文档</h2>
            <p><a href="https://docs.qq.com/aio/DRnp3YU9sRmxWYnVB" target="_blank">https://docs.qq.com/aio/DRnp3YU9sRmxWYnVB</a></p>
        </section>

        <!-- 添加服务器网页地图部分 -->
        <section id="server-map">
            <h2>原版生电服网页地图</h2>
            <p><a href="http://100.70.98.105:25564/" target="_blank">http://100.70.98.105:25564/</a></p>
        </section>

        <section id="contributors">
            <h2>贡献者名单</h2>
            <div class="contributor-boxes">
                <div class="contributor-box">
                    <img src="images/Mr_bl.png" alt="Mr_bl" class="contributor-image">
                    <span class="contributor-title">服主</span>
                </div>
                <div class="contributor-box">
                    <img src="images/borron12.png" alt="borron12" class="contributor-image">
                    <span class="contributor-title">管理员</span>
                </div>
                <div class="contributor-box">
                    <img src="images/luan159.png" alt="luan159" class="contributor-image">
                    <span class="contributor-title">管理员</span>
                </div>
                <div class="contributor-box"></div>
                <div class="contributor-box"></div>
            </div>
            <!-- 你可以在这里添加贡献者名单的具体内容 -->
            <ul>
                <!-- 贡献者名单项 -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
